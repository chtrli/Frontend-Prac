<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page 1</title>
</head>
<body>
    <div class="container">
        <h1><u>Connect with us</u></h1>
        <p>We would love to respond to your queries and help you succeed! Get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your Request</h3>
                <form>
                    <div class="input-row">
                      <div class="input-group">
                         <label>Name</label>
                         <input type="text" placeholder="John Doe">
                     </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 99999 99999">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="johndoe@abc.com">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <br>
                    <textarea></textarea>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
               <table  class = "table-content">
                   <tr>
                       <td>Email</td>
                       <td>contactus@example.com</td>
                   </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 00000 00000</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Building A, Colony B, City C</td>
                    </tr>
               </table> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
